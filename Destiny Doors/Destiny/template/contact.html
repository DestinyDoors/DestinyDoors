<script>
    function validation() {
        var name = document.getElementById("first").value;
        var namecheck = /^[A-Za-z. ]{3,30}$/;

        if (namecheck.test(name)) {
            document.getElementById('firsterror').innerHTML = "";
            document.getElementById('first').style.borderColor = "blue";
        } else {
            document.getElementById('firsterror').innerHTML = " **please enter First Name**";
            document.getElementById('first').style.borderColor = "red";
            return false;
        }


        var name = document.getElementById("last").value;
        var namecheck = /^[A-Za-z. ]{3,30}$/;

        if (namecheck.test(name)) {
            document.getElementById('lasterror').innerHTML = " ";
            document.getElementById('last').style.borderColor = "blue";
        } else {
            document.getElementById('lasterror').innerHTML = " **please enter Last Name**";
            document.getElementById('last').style.borderColor = "red";
            return false;
        }

        var email = document.getElementById("email").value;
        var emailcheck = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

        if (emailcheck.test(email)) {
            document.getElementById('emailerror').innerHTML = " ";
            document.getElementById('email').style.borderColor = "blue";
        } else {
            document.getElementById('emailerror').innerHTML = " **please enter valid email Id**";
            document.getElementById('email').style.borderColor = "red";
            return false;
        }

        var phone = document.getElementById("phone").value;
        var phonecheck = /^[0-9]{10}$/;

        if (phonecheck.test(phone)) {
            document.getElementById('phoneerror').innerHTML = " ";
            document.getElementById('phone').style.borderColor = "blue";
        } else {
            document.getElementById('phoneerror').innerHTML = " **please enter valid phone**";
            document.getElementById('phone').style.borderColor = "red";
            return false;
        }

        var message = document.getElementById("message").value;
        var messagecheck = /^([\w\W ]{1,100})$/;
        if (messagecheck.test(message)) {
            document.getElementById('messageerror').innerHTML = " ";
            document.getElementById('message').style.borderColor = "blue";
        } else {
            document.getElementById('messageerror').innerHTML = " **please enter Message**";
            document.getElementById('message').style.borderColor = "red";
            return false;
        }
        alert('Details are Valid Press OK to submit form')

    }
</script>
