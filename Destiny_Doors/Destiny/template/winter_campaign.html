{% extends 'base.html' %} {% block head %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap');
    body {
        background-color: #fff8f8;
    }
    
    section {
        background: url('../static/winter.jpg');
        background-repeat: no-repeat;
        background-size: cover;
    }
    
    #winterpic {
        width: 98vw;
    }
    /* next section */
    
    .container2 {
        display: flex;
        margin: 0 0 0 -23px;
    }
    
    .container {
        display: flex;
        align-items: center;
        padding: 25px;
        min-height: 100vh;
        background-color: aliceblue;
    }
    
    .left {
        width: 50vw;
        height: auto;
    }
    
    .left img {
        width: 40vw;
        height: 60vh;
    }
    
    .right {
        width: 30vw;
        height: auto;
    }
    
    form {
        padding: 20px;
        width: 700px;
        background: #fff;
        box-shadow: 0 5px 10px rgba(0, 0, 0, .1);
        margin: 0 0 0 38px;
    }
    
    form .row {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
    }
    
    form .row .col {
        flex: 1 1 250px;
    }
    
    form .row .col .title {
        font-size: 20px;
        color: #333;
        padding-bottom: 5px;
        text-transform: uppercase;
    }
    
    form .row .col .inputBox {
        margin: 15px 0;
    }
    
    form .row .col .inputBox span {
        margin-bottom: 10px;
        display: block;
    }
    
    form .row .col .inputBox input {
        width: 100%;
        border: 1px solid #ccc;
        padding: 10px 15px;
        font-size: 15px;
        text-transform: none;
    }
    
    form .row .col .inputBox input:focus {
        border: 1px solid #000;
    }
    
    form .row .col .flex {
        display: flex;
        gap: 15px;
    }
    
    form .row .col .flex .inputBox {
        margin-top: 5px;
    }
    
    form .row .col .inputBox img {
        height: 34px;
        margin-top: 5px;
        filter: drop-shadow(0 0 1px #000);
    }
    
    form .submit-btn {
        width: 100%;
        padding: 12px;
        font-size: 17px;
        background: #27ae60;
        color: #fff;
        margin-top: 5px;
        cursor: pointer;
    }
    
    form .submit-btn:hover {
        background: #2ecc71;
    }
    
    footer {
        display: none;
    }
    
    .sec-1-h {
        color: #e50042c2;
        text-align: center;
        font-family: Gabriola;
        letter-spacing: 1px;
        font-size: 40px;
        text-transform: uppercase;
    }
    
    textarea {
        padding: 20px;
    }
</style>{% endblock head %} {% block body %}
<h1 class="sec-1-h">Donate Any Thing In Campaign</h1>
<hr class="hr2">
<section>

    <form class="form" id="form" onsubmit="return validation()" method="POST">
        {% csrf_token %}
        <div class="row">

            <div class="col">

                <h3 class="title">Details</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="john deo" id="fnm" name="name">
                    <span id="firsterror" style="color:red;" class="errorl"></span>
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com" id="email" name="email">
                    <span id="emailerror" style="color:red;" class="errorl"></span>
                </div>
                <div class="inputBox">
                    <span>phone No :</span>
                    <input type="number" placeholder="99999999999" id="phone" name="phone">
                    <span id="phoneerror" style="color:red;" class="errorl"></span>
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="mumbai" id="city" name="city">
                    <span id="cityerror" style="color:red;" class="errorl"></span>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="Bihar" id="state" name="state">
                        <span id="stateerror" style="color:red;" class="errorl"></span>
                    </div>
                    <div class="inputBox">
                        <span>pin code :</span>
                        <input type="text" placeholder="123 456" id="pin" name="pin">
                        <span id="pinerror" style="color:red;" class="errorl"></span>
                    </div>

                </div>
                <div class="inputBox">
                    <span>What you Want to Donate :</span>
                    <input type="text" name="donatebox" id="message" placeholder="write your donation here">
                    <span id="messagerror" style="color:red;" class="errorl"></span>
                </div>

            </div>

        </div>

        <input type="submit" value="Donate Here" class="submit-btn">

    </form>
    </div>
</section>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
    function validation() {
        var name = document.getElementById("fnm").value;
        var namecheck = /^[A-Za-z. ]{3,30}$/;

        if (namecheck.test(name)) {
            document.getElementById('firsterror').innerHTML = "";
            document.getElementById('fnm').style.borderColor = "blue";
        } else {
            document.getElementById('firsterror').innerHTML = " **please enter  Name**";
            document.getElementById('fnm').style.borderColor = "red";
            return false;
        }

        var email = document.getElementById("email").value;
        var emailcheck = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

        if (emailcheck.test(email)) {
            document.getElementById('emailerror').innerHTML = " ";
            document.getElementById('email').style.borderColor = "blue";
        } else {
            document.getElementById('emailerror').innerHTML = " **please enter valid email Id**";
            document.getElementById('email').style.borderColor = "red";
            return false;
        }

        var phone = document.getElementById("phone").value;
        var phonecheck = /^[0-9]{10}$/;

        if (phonecheck.test(phone)) {
            document.getElementById('phoneerror').innerHTML = " ";
            document.getElementById('phone').style.borderColor = "blue";
        } else {
            document.getElementById('phoneerror').innerHTML = " **please enter valid phone**";
            document.getElementById('phone').style.borderColor = "red";
            return false;
        }

        var city = document.getElementById("city").value;
        var citycheck = /^([\w\W ]{3,100})$/;
        if (citycheck.test(city)) {
            document.getElementById('cityerror').innerHTML = " ";
            document.getElementById('city').style.borderColor = "blue";
        } else {
            document.getElementById('cityerror').innerHTML = " **please enter city**";
            document.getElementById('city').style.borderColor = "red";
            return false;
        }

        var state = document.getElementById("state").value;
        var statecheck = /^([\w\W ]{3,100})$/;
        if (statecheck.test(state)) {
            document.getElementById('stateerror').innerHTML = " ";
            document.getElementById('state').style.borderColor = "blue";
        } else {
            document.getElementById('stateerror').innerHTML = " **please enter state**";
            document.getElementById('state').style.borderColor = "red";
            return false;
        }


        var pin = document.getElementById("pin").value;
        var pincheck = /^[0-9]{6}$/;

        if (pincheck.test(pin)) {
            document.getElementById('pinerror').innerHTML = " ";
            document.getElementById('pin').style.borderColor = "blue";
        } else {
            document.getElementById('pinerror').innerHTML = " **please enter valid pin**";
            document.getElementById('pin').style.borderColor = "red";
            return false;
        }
        var message = document.getElementById("message").value;
        var messagecheck = /^[A-Za-z. ]{3,30}$/;

        if (messagecheck.test(message)) {
            document.getElementById('messagerror').innerHTML = "";
            document.getElementById('message').style.borderColor = "blue";
        } else {
            document.getElementById('messagerror').innerHTML = " **please enter Message**";
            document.getElementById('message').style.borderColor = "red";
            return false;
        }


        alert('Thank You for filling the form')

    }
</script>

{% endblock body %}
